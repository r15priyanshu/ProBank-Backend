server.port= 9091
spring.application.name=PROBANK-ACCOUNTS-SERVICE

#Custom Properties
app.environment=DEFAULT

#MYSQL Related Configurations
spring.datasource.url=jdbc:mysql://localhost:3306/probank
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#configuring config client
spring.config.import=optional:configserver:http://localhost:8888/

#configuring eureka client
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#RabbitMQ Connection Details
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Output binding for sending messages to the exchange
spring.cloud.stream.bindings.sendEmail-out-0.destination=email-exchange-request
spring.cloud.stream.bindings.sendSms-out-0.destination=sms-exchange-request

#Defining multiple functions which might acts as producer or consumer of events
spring.cloud.function.definition=updateCommunicationEmail;updateCommunicationSms

#creating input bindings [ means this will act as consumer and looks in the queue with the name email-queue for messages and then trigger sendEmail ]
spring.cloud.stream.bindings.updateCommunicationEmail-in-0.destination=email-exchange-response
spring.cloud.stream.bindings.updateCommunicationEmail-in-0.group=${spring.application.name}
spring.cloud.stream.bindings.updateCommunicationSms-in-0.destination=sms-exchange-response
spring.cloud.stream.bindings.updateCommunicationSms-in-0.group=${spring.application.name}

#Actuator configs
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.info.env.enabled=true
management.endpoint.env.show-values=always
management.endpoint.shutdown.enabled=true
endpoints.shutdown.enabled=true

#Below will be shown in /actuator/info
info.app.name=PROBANK-ACCOUNTS-SERVICE
info.app.description=Microservice For Accounts
info.app.version=1.0.0


